<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Survey about music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="survey, music, form, anything">
        <title>Best Music</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1e9ae4defe.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <div class="nav_buttons"><button><i class="fas fa-bars"></i></button></div>
        <div class="nav_buttons_list">
            <ul>
                <div class="nav_buttons"><li><button><i class="far fa-heart"></i></button></li></div>
                <div class="nav_buttons"><li><button>Sing up</button></li></div>
                <div class="nav_buttons"><li><button>Log in</button></li></div>
            </ul>
        </div>
    </nav>
    <div class="survey_title">Just some music survey</div>
    <section>
        <div class="form_container">
            <form action="" method="GET" class="survey">
               <div class="form_title">Tell us someting about your music taste.</div>
                <div class="form_row">    
                    <div class="form_labels"><label for="name">Name:</label></div>
                    <div class="form_fields"><input type="text" name="name" id="name" placeholder="Enter your name" required></div>
                </div>
                <div class="form_row">    
                   <div class="form_labels"><label for="email">Email:</label></div>
                    <div class="form_fields"><input type="text" name="email" id="email" placeholder="Enter email" required></input></div>
                </div>
                <div class="form_row">    
                    <div class="form_labels"><label for="dropdown">Where is your favourite place to listen to music?</label></div>
                    <div class="form_fields">
                        <select name="Select location" id="dropdown" class="dropdown">
                            <option value="home">My home</option>
                            <option value="outside">Outside</option>
                            <option value="car">In my car</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form_row">    
                    <div class="form_labels"><label for="time">How long do you listen to musisc?</label></div>
                    <div class="form_fields">
                        <ul>
                            <li>
                                <input type="radio" name="time" id="to_2hr">To 2 hours a day</input>
                            </li>
                            <li>
                                <input type="radio" name="time" id="to_4hr">Between 2 and 4 hours a day</input>
                            </li>
                            <li>
                                <input type="radio" name="time" id="to_6hr">Between 4 and 6 hours a day</input>
                            </li>
                            <li>
                                <input type="radio" name="time" id="more_6hr">More than 6 hours a day</input>
                            </li>  
                        </ul>
                    </div>  
                </div>
                <div class="form_row">    
                    <div class="form_labels"><label for="feelings_check">How do you feel while listening?<br>(multiple choice)</label></div>
                    <div class="form_fields">
                        <ul>
                            <li>
                                <input type="checkbox" name="feelings_check" id="good">Good</input>
                                </li>
                            <li>
                                <input type="checkbox" name="feelings_check" id="excited">Excited</input>
                                </li>
                            <li>
                                <input type="checkbox" name="feelings_check" id="loved">Loved</input>
                                </li>
                            <li>
                                <input type="checkbox" name="feelings_check" id="enthusiastic">Enthusiastic</input>
                                </li>
                        </ul>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_labels">
                        <label for="thoughts">What gives you listening to music?</label>
                    </div>
                    <div class="form_fields">
                        <textarea id="thoughts" name="thoughts" placeholder="Type you thoughts..." style="resize: vertical;"></textarea>
                    </div>   
                </div>
                <div class="submit_button"><button type="submit">Submit</button></div>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyrights Jakub &copy;</p>
    </footer>
</body>
</html>
