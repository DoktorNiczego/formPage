<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Survey about music">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="survey, music, form, anything">
        <title>Best Music</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1e9ae4defe.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav>
        <button class="nav_but"><i class="fas fa-bars"></i></button>
        <ul class="other_nav_but">
            <li><button class="heart_but"><i class="far fa-heart"></i></button></li>
            <li><button class="signin_but">Sing up</button></li>
            <li><button class="loin_but">Log in</button></li>
        </ul>
    </nav>
    <header>
        <p class="form_title">Just some music survey</p>
    </header>
    <section class="form_section">
        <form action="" method="GET" class="survey">
            <p class="form_header">Tell us someting about your music taste.</p>
            <label  for="name">
                <p class="form_lables">Name:</p>
                <input class="fill_fields" type="text" name="name" id="name" placeholder="Enter your name" required> 
            </label>
            <label for="email">
                <p class="form_labels">Email:</p>
                <input class="fill_fields" type="text" name="email" id="email" placeholder="Enter email" required></input>
            </label>
            <label for="dropdown">
                <p class="form_labels">Where is your favourite place to listen to music?</p>
                <select name="Select location" id="dropdown" class="dropdown">
                    <option value="home">My home</option>
                    <option value="outside">Outside</option>
                    <option value="car">In my car</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="time">
                <p class="form_labels">How long do you listen to musisc?</p>
                <li>
                    <ul>
                        <input class="check_radio" type="radio" name="time" id="to_2hr">To 2 hours a day</input>
                    </ul>
                    <ul>
                        <input class="check_radio" type="radio" name="time" id="to_4hr">Between 2 and 4 hours a day</input>
                    </ul>
                    <ul>
                        <input class="check_radio" type="radio" name="time" id="to_6hr">Between 4 and 6 hours a day</input>
                    </ul>
                    <ul>
                        <input class="check_radio" type="radio" name="time" id="more_6hr">More than 6 hours a day</input>
                    </ul>    
            </label>
            <label for="feelings_check">
                <p class="form_labels">How do you feel while listening to music?</p>
                   <ul>
                       <li>
                           <input class="check_box" type="checkbox" name="feelings_check" id="good">Good</input>
                        </li>
                       <li>
                           <input class="check_box" type="checkbox" name="feelings_check" id="excited">Excited</input>
                        </li>
                       <li>
                           <input class="check_box" type="checkbox" name="feelings_check" id="loved">Loved</input>
                        </li>
                       <li>
                           <input class="check_box" type="checkbox" name="feelings_check" id="enthusiastic">Enthusiastic</input>
                        </li>
                   </ul>
            </label>
            <label for="thoughts">
                <legend >What gives you listening to music?</legend>
                <textarea id="thoughts" name="thoughts" placeholder="Type you thoughts..." style="resize: vertical;"></textarea>   
            </label>
        </form>
    </section>
    <footer>
        <p>Copyrights Jakub &copy;</p>
    </footer>
</body>
</html>
